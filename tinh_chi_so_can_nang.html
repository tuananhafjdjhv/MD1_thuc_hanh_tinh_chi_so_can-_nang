<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label>Nhập cân năng:</label>  <input id="can_nang" type="number">
    <label>Nhập chiều cao:</label> <input id="chieu_cao" type="number"><br><br>
    <button onclick="chi_so()">Check</button>
    <br><br>
    <b>Body mass index :</b>
    <p id="bmi"></p>
    <script>
        function chi_so() {
            let kg = + document.getElementById('can_nang').value;
            let m = + document.getElementById('chieu_cao').value;
            let bmi = kg / ( m*m );
        if (bmi<18) {
            document.getElementById('bmi').innerHTML= 'UnderWeight';
        } else  if (bmi<25.0){
            document.getElementById('bmi').innerHTML= 'Normal';
        } else if (bmi<30.0) {
            document.getElementById('bmi').innerHTML= 'OverWeight';
        } else {
            document.getElementById('bmi').innerHTML= 'Obese';
        }
        }

    </script>
</body>
